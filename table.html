<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <center><div><h1>JavaScript</h1></div></center>
    <center><table border="">
        <tr>
            <td>Enter 2nd number</td>
            <td><input type="text" value="" id="n1"></td>
        </tr>
        <tr>
          <td>Enter 2nd number</td>
          <td><input type="text" value="" id="n2"></td>
         
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="+" onclick="performop(this.value);"/>
                <input type="button" value="-" onclick="performop(this.value);"/>
                <input type="button" value="*" onclick="performop(this.value);"/>
                <input type="button" value="/" onclick="performop(this.value);"/>
              </th>
          </tr>
        <tr>
          <td>output</td>
          <td> <input type="number" name="Output" id="output" readonly ></td>  
        </tr>
      </table></center>


<script>
    function performop(op)
    {
        var n1= parseInt(document.getElementById("n1").value);
        var n2= parseInt(document.getElementById("n2").value);
        var out= 0;
        if(op== "+")
        {out=n1+n2;}
        else if(op== "-")
        {out=n1-n2;}
        else if(op== "*")
        {out=n1*n2;}
        else
        {out=n1/n2;}

      document.getElementById("output").value=out;
    }
        
   

</script>
</body>
</html>
